<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Wallpaper Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
     

.header {
    text-align: center;
    padding: 50px 20px;
    background: linear-gradient(135deg, #1f2b7b, #fecb38);
    color: #fff;
}

.wallpaper-gallery {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 20px;
}

.wallpaper-item {
    position: relative;
    margin: 15px;
    perspective: 1000px; /* Enables 3D perspective */
    transition: transform 0.5s ease-in-out;
}

.wallpaper-item img {
    width: 100%;
    max-width: 400px; /* Ensures images are large */
    height: auto;
    border-radius: 15px;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.wallpaper-item:hover img {
    transform: rotateY(20deg) scale(1.1);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

.overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
    
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 0 0 15px 15px;
}

.wallpaper-heading {
    margin: 0;
    font-size: 16px;
    color: white;
}

.download-icon {
    font-size: 30px;
    cursor: pointer;
    background-color: white;
    color: #CA6014;
    border-radius: 50px;
    width:40px;
    text-align: center;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.close-button {
    float: right;
    font-size: 20px;
    cursor: pointer;
    color: #333;
}

.close-button:hover {
    color: red;
}

h2 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"], input[type="email"], input[type="tel"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #CA6014; /* Your preferred button color */
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #333;
}

.service-head{
    text-align: Center;
}

    </style>
    <header class="header">
        <h1>3D Wallpaper Service</h1>
        <p>Transform Your Space with Stunning 3D Wall Art</p>
    </header>
    <h1 class="service-head">3D Wallpapers</h1>

    <section class="wallpaper-gallery">
        
        <div class="wallpaper-item">
            <img src="img/g2.jpg" alt="3D Wallpaper 1">
            <div class="overlay">
                <h3 class="wallpaper-heading">Wallpaper 1</h3>
                <span class="download-icon" onclick="openForm('Interior - Doc/img/PROJECT REPORT.pdf')">⬇</span>
            </div>
        </div>
        <div class="wallpaper-item">
            <img src="img/g2.jpg" alt="3D Wallpaper 2">
            <div class="overlay">
                <h3 class="wallpaper-heading">Wallpaper 2</h3>
                <span class="download-icon" onclick="openForm('Interior - Doc/img/PROJECT REPORT.pdf')">⬇</span>
            </div>
        </div>
        <div class="wallpaper-item">
            <img src="img/g2.jpg" alt="3D Wallpaper 2">
            <div class="overlay">
                <h3 class="wallpaper-heading">Wallpaper 2</h3>
                <span class="download-icon" onclick="openForm('Interior - Doc/img/PROJECT REPORT.pdf')">⬇</span>
            </div>
        </div>
        <!-- Add more wallpapers as needed -->
    </section>

    <div id="formModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeForm()">&times;</span>
            <h2>Enter Your Details</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <input type="hidden" id="selectedPdf" name="selectedPdf">
                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
    <script>
        function openForm(pdfSrc) {
    document.getElementById("selectedPdf").value = pdfSrc;
    document.getElementById("formModal").style.display = "flex";
}

function closeForm() {
    document.getElementById("formModal").style.display = "none";
}

function validateForm() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phonePattern = /^\d{10}$/;

    if (!name.match(/^[A-Za-z\s]+$/)) {
        alert("Name should contain only letters.");
        return false;
    }
    if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return false;
    }
    if (!phone.match(phonePattern)) {
        alert("Phone number should be 10 digits long and contain only numbers.");
        return false;
    }
    return true;
}

function submitForm() {
    if (validateForm()) {
        const pdfSrc = document.getElementById("selectedPdf").value;
        window.open(pdfSrc, '_blank');
    }
}

    </script>
    <script src="script.js"></script>
</body>
</html>
