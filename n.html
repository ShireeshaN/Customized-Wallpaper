<style>
  body {
    font-family: Arial, sans-serif;
}

.button-container {
    text-align: center;
    margin: 20px 0;
}

.button-container button {
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border: none;
    background-color: #f0f0f0;
    border-radius: 5px;
}

.button-container button.active {
    background-color: #007BFF;
    color: white;
}

.image-gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

.image-row {
    display: none;
    justify-content: center;
    flex-wrap: wrap;
}

.image-row.active {
    display: flex;
}

.image-wrapper {
    position: relative;
    margin: 10px;
    animation: fadeIn 1s ease-in-out;
    flex-basis: calc(25% - 20px); /* Ensures four images per row */
    box-sizing: border-box;
}

.image-wrapper img {
    width: 100%;
    display: block;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    padding: 10px;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.image-wrapper:hover .overlay {
    opacity: 1;
}

.view-more {
    color: #fff;
    font-size: 14px;
}

.download-icon {
    color: #fff;
    font-size: 18px;
    text-decoration: none;
}

/* Mobile alignment */
@media (max-width: 768px) {
    .image-wrapper {
        flex-basis: 100%; /* Images take full width on mobile */
        margin: 5px 0;
    }
}

/* Animation for image appearance */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}


</style>

<script>
    function showImages(id) {
    var rows = document.querySelectorAll('.image-row');
    var buttons = document.querySelectorAll('.button-container button');
    
    rows.forEach(row => {
        row.classList.remove('active');
    });
    
    buttons.forEach(button => {
        button.classList.remove('active');
    });
    
    document.getElementById(id).classList.add('active');
    document.querySelector(`button[onclick="showImages('${id}')"]`).classList.add('active');
}

</script>
