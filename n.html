<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Wallpapers</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <style>
        /* Your existing CSS here */

        .carousel-container {
            width: 100%;
            overflow: hidden;
            margin-top: 20px; /* Adjust as needed */
        }

        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Custom styles for the carousel */
        .slick-slide {
            padding: 0 10px; /* Spacing between slides */
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            .carousel img {
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- start banner Area -->
    <section class="banner-area relative pt-5" id="home">
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row fullscreen d-flex justify-content-start align-items-center">
                <div class="banner-content col-lg-6 col-md-12 justify-content-start">
                    <h1>CUSTOMIZED WALLPAPERS</h1>
                    <p class="mx-auto para">
                        Unbeatable Quality & Unbelievable Price
                    </p>
                </div>	

                <div class="banner-content col-lg-6 col-md-12 justify-content-start">
                    <div class="form-container" id="form1">
                        <h2 class="formhead">Explore Design Ideas</h2>
                        <form id="formOne">
                            <label><input type="radio" name="service" value="Customized Wallpapers"> Customized Wallpapers</label>
                            <label><input type="radio" name="service" value="3D Blinds"> 3D Blinds</label>
                            <label><input type="radio" name="service" value="Imported Wallpapers"> Imported Wallpapers</label>
                            <label><input type="radio" name="service" value="Customized Sofas"> Customized Sofas</label>
                            <label><input type="radio" name="service" value="Customized Curtains"> Customized Curtains</label>
                            <button type="button" onclick="goToSecondForm()">Next</button>
                        </form>
                    </div>
                
                    <!-- Second Form Section -->
                    <div class="form-container" id="form2" style="display:none;">
                        <h2 class="formhead">Get a Free Estimate</h2>
                        <form id="formTwo">
                            <input type="text" id="name" name="name" placeholder="Name"><br>
                            <input type="email" id="email" name="email" placeholder="Email"><br>
                            <input type="text" id="phone" name="phone" placeholder="Phone Number"><br>
                            <button type="submit">Get Free Estimate</button>
                            <button type="button" onclick="goBack()">Back</button>
                        </form>
                    </div>
                </div>		
            </div>

            <!-- Carousel Section -->
            <div class="carousel-container">
                <div class="carousel">
                    <div><img src="image1.jpg" alt="Image 1"></div>
                    <div><img src="image2.jpg" alt="Image 2"></div>
                    <div><img src="image3.jpg" alt="Image 3"></div>
                    <div><img src="image4.jpg" alt="Image 4"></div>
                    <div><img src="image5.jpg" alt="Image 5"></div>
                    <div><img src="image6.jpg" alt="Image 6"></div>
                    <div><img src="image7.jpg" alt="Image 7"></div>
                    <div><img src="image8.jpg" alt="Image 8"></div>
                    <div><img src="image9.jpg" alt="Image 9"></div>
                    <div><img src="image10.jpg" alt="Image 10"></div>
                </div>
            </div>

        </div>
    </section>

    <!-- Include jQuery and Slick Carousel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.carousel').slick({
                slidesToShow: 3, // Number of slides to show at a time
                slidesToScroll: 1, // Number of slides to scroll at a time
                autoplay: true, // Enable auto-play
                autoplaySpeed: 2000, // Speed of auto-play
                infinite: true, // Infinite looping
                speed: 500, // Animation speed
                arrows: false, // Hide navigation arrows
                responsive: [
                    {
                        breakpoint: 768, // Mobile view
                        settings: {
                            slidesToShow: 1, // Show 1 slide on mobile
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
